<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../rock-paper-scissors/css/style.css">
</head>
<body>
    <h1>Rock Paper Scissors SHoot</h1>
    <!-- ui -->
    <div id="container">
        <button onclick="playGame()">Play Game</button>
    </div>
    

    <div id="options">
        <button id="Rock" onclick="playGame('rock')">Rock</button>
        <button id="Paper" onclick="playGame('paper')">Paper</button>
        <button id="Scissors" onclick="playGame('scissors')">Scissors</button>
    </div>

    <ul id="scoreDisplay">
        <li id="player">Player one chooses</li>
        <li id="computer">Computer chooses</li>
    </ul>

    <div id="outcome">Outcome</div>

    <div id="winner">Winner is </div>

    <div id="playerDisplay">
    </div>

    <script src="../rock-paper-scissors/js/script.js" defer></script>
</body>
</html>
